<div ng-if = "userName">
  <div class="row custom-row">
    <div class="col-sm-8 col-lg-6 col-md-6">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Line Chart</h3>
        </div>
        <div class="panel-body">
           <nvd3 options="options" data="data" class="with-3d-shadow with-transitions"></nvd3>
        </div>
      </div>
    </div>
    <div class="col-sm-8 col-lg-6 col-md-6">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Employee working hours line chart</h3>
        </div>
        <div class="panel-body">
          <nvd3 options="empLineChart" data="empData" class="with-3d-shadow with-transitions"></nvd3>
        </div>
      </div>
    </div>
  </div>
  <div class="row custom-row">
    <div class="col-sm-8 col-lg-6 col-md-6">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Multi Bar Chart</h3>
        </div>
        <div class="panel-body">
           <nvd3 options="multiBarchartOptions" data="multiBarchartData" class="with-3d-shadow with-transitions"></nvd3>
        </div>
      </div>
    </div>
  </div>
</div>
